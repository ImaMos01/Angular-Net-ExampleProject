<form (submit)="saveChanges()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Name:</mat-label>
        <input matInput [formControl]="form.controls.name" />
        <mat-error>{{getErrorNameField()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Birth Date:</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.birthDate" />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{getErrorBirthDateField()}}</mat-error>
    </mat-form-field>
    
    <div>
        <app-input-img [urlCurrentPhoto]="model?.photo" title="authors photo" (selectedFile)="selectedFile($event)"></app-input-img>
    </div>
    
    <div class="container-buttons">
        <button type="submit" mat-flat-button [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button routerLink="/authors">Cancel</a>
    </div>
</form>
