<h2>Search Books</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="form.controls.title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select [formControl]="form.controls.genreId">
            <mat-option [value]="0">--Select a genre--</mat-option>
            @for (it of genres; track $index){
                <mat-option [value]="it.id">{{it.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox [formControl]="form.controls.nextPublication">
            Upcoming publications
        </mat-checkbox>
    </div>

    <div>
        <mat-checkbox [formControl]="form.controls.nextPublication">
            Upcoming publications
        </mat-checkbox>
    </div>

    <div>
        <mat-checkbox [formControl]="form.controls.onLibrary">
            On Librarys
        </mat-checkbox>
    </div>

    <div>
        <button (click)="cleanFilter()" mat-flat-button color="warn">clean</button>
    </div>
</form>

<app-list-books [books]="books"></app-list-books>
