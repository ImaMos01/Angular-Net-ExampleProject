<h2>{{title}}</h2>

<button mat-flat-button routerLink="{{createPath}}">Add New</button>

<app-generic-list [listedT]="entities">
    <ng-container content>
        <table mat-table [dataSource]="entities" class="mat-elevation-z8 index-elements">

            @for(column of showColumns; track $index){
                @if(column === 'actions'){
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <th mat-cell *matCellDef="let element">
                            <a routerLink="{{editPath + '/' + element.id}}" mat-flat-button>Edit</a>
                            <button mat-flat-button="warn"
                            [swal]="{title: 'Confirmation', text: 'Do you want to delete this record?', showCancelButton: true}"
                            (confirm)="delete(element.id)" 
                            >Delete</button>
                        </th>
                    </ng-container>
                }@else {
                    <ng-container matColumnDef="{{column}}">
                        <th mat-header-cell *matHeaderCellDef>{{firstUpper(column)}}</th>
                        <th mat-cell *matCellDef="let element">{{element[column]}}</th>
                    </ng-container>
                }
            }

            <tr mat-header-row *matHeaderRowDef="showColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: showColumns"></tr>
        </table>

        <mat-paginator 
            showFirstLastButtons 
            [length]="amountTotalRecords" 
            [pageIndex]="pagination.page-1"
            [pageSize]="pagination.recordsPerPage" 
            [pageSizeOptions]="[5,10,50]" 
            class="mat-elevation-z8" 
            (page)="updatePagination($event)">
        </mat-paginator>
    </ng-container>
</app-generic-list>
